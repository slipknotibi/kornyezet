<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Szöveges memóriajáték – Liliennek</title>
<style>
    body { font-family: system-ui; background:#f5f5f5; padding:20px; text-align:center; }
    h1 { margin-bottom:20px; }
    #game {
        display:grid;
        grid-template-columns:repeat(4,1fr);
        gap:10px;
        max-width:600px;
        margin:0 auto;
    }
    .card {
        background:white;
        border-radius:10px;
        height:120px;
        display:flex;
        align-items:center;
        justify-content:center;
        cursor:pointer;
        position:relative;
        transform-style:preserve-3d;
        transition:0.4s;
        font-size:18px;
        padding:10px;
    }
    .card.flipped { transform:rotateY(180deg); }
    .front, .back {
        position:absolute;
        width:100%;
        height:100%;
        backface-visibility:hidden;
        display:flex;
        align-items:center;
        justify-content:center;
        border-radius:10px;
        padding:10px;
    }
    .front {
        background:#4caf50;
        color:white;
        font-size:26px;
        font-weight:bold;
    }
    .back {
        background:white;
        transform:rotateY(180deg);
        color:#333;
    }
    .matched { visibility:hidden; }
    #reset {
        margin-top:20px;
        padding:10px 20px;
        font-size:18px;
        border-radius:10px;
        background:#4caf50;
        color:white;
        border:none;
    }
</style>
</head>
<body>

<h1>Szöveges memóriajáték – Liliennek</h1>

<div id="game"></div>
<button id="reset">Újrakeverés</button>

<script>
const pairs = [
    { a:"Emlős", b:"Szőr borítja" },
    { a:"Madár", b:"Toll borítja" },
    { a:"Hal", b:"Pikkely borítja" },
    { a:"Csuka", b:"Ragadozó hal" },
    { a:"Gyökér", b:"Rögzíti a növényt" },
    { a:"Levél", b:"Táplálékot készít" },
    { a:"Virág", b:"Szaporító szerv" },
    { a:"Amur", b:"Növényevő hal" },
    { a:"Ponty", b:"Mindenevő hal" },
    { a:"Légzés", b:"Levegő felvétele" }
];

let cards = [];
let flipped = [];
let lock = false;

function initGame() {
    const game = document.getElementById("game");
    game.innerHTML = "";
    cards = [];

    let deck = [];
    pairs.forEach((p, i) => {
        deck.push({ id:i, text:p.a });
        deck.push({ id:i, text:p.b });
    });

    deck.sort(() => Math.random() - 0.5);

    deck.forEach(cardData => {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.id = cardData.id;

        const front = document.createElement("div");
        front.className = "front";
        front.textContent = "?";

        const back = document.createElement("div");
        back.className = "back";
        back.textContent = cardData.text;

        card.appendChild(front);
        card.appendChild(back);

        card.addEventListener("click", () => flipCard(card));

        game.appendChild(card);
        cards.push(card);
    });
}

function flipCard(card) {
    if (lock || card.classList.contains("flipped")) return;

    card.classList.add("flipped");
    flipped.push(card);

    if (flipped.length === 2) {
        lock = true;
        setTimeout(checkMatch, 700);
    }
}

function checkMatch() {
    const [a, b] = flipped;

    if (a.dataset.id === b.dataset.id) {
        a.classList.add("matched");
        b.classList.add("matched");
    } else {
        a.classList.remove("flipped");
        b.classList.remove("flipped");
    }

    flipped = [];
    lock = false;
}

document.getElementById("reset").addEventListener("click", initGame);

initGame();
</script>

</body>
</html>
